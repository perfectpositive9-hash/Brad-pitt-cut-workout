        .exercise {

            transition: all 0.3s;

        .exercise:hover {

        }
        
        .exercise-info {
            flex: 1;
        }
        
        .exercise-name {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .exercise-details {

            font-size: 0.95em;
        }
        
        .exercise-sets {
            color: #667eea;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .check-btn {
            width: 30px;
            height: 30px;
            border: 3px solid #cbd5e0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .check-btn:hover {
            border-color: #48bb78;
            transform: scale(1.1);
        }
        
        .check-btn.checked {
            background: #48bb78;
            border-color: #48bb78;
            color: white;
        }
        
        .notes {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            margin-top: 20px;
        }
        
        .notes-title {
            font-weight: bold;

            margin-bottom: 8px;

        .notes-content {
            color: #856404;
            line-height: 1.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .nutrition-tip {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .tip-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .reset-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #c53030;
            transform: scale(1.05);
        }
    </style>
</head>

                ],

                nutritionTip: "Eat at maintenance today. Refeed your muscles. Plan your meals for next week."

        };

        let progress = JSON.parse(localStorage.getItem('vcutProgress') || '{}');

        function initApp() {
            const tabsContainer = document.getElementById('tabs');
            const contentsContainer = document.getElementById('dayContents');

            Object.keys(workoutPlan).forEach((dayKey, index) => {
                const day = workoutPlan[dayKey];
                
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = `Day ${index + 1}`;
                tab.onclick = () => switchDay(dayKey);
                if (isDayComplete(dayKey)) {
                    tab.classList.add('completed');
                }
                tabsContainer.appendChild(tab);

                // Create content
                const content = document.createElement('div');
                content.className = 'day-content';
                content.id = dayKey;
                
                let html = `<h2>${day.name}</h2>
                            <p style="color: #718096; font-size: 1.1em; margin-bottom: 20px;">Focus: ${day.focus}</p>`;

                day.sections.forEach((section, sectionIndex) => {
                    html += `<div class="workout-section">
                                <div class="section-title">${section.title}</div>`;
                    
                    section.exercises.forEach((exercise, exerciseIndex) => {
                        const exerciseId = `${dayKey}-${sectionIndex}-${exerciseIndex}`;
                        const isChecked = progress[exerciseId] || false;
                        
                        html += `<div class="exercise">
                                    <div class="exercise-info">
                                        <div class="exercise-name">${exercise.name}</div>
                                        <div class="exercise-details">${exercise.details}</div>
                                        <div class="exercise-sets">${exercise.sets}</div>
                                    </div>
                                    <div class="check-btn ${isChecked ? 'checked' : ''}" 
                                         onclick="toggleExercise('${exerciseId}', '${dayKey}')">
                                        ${isChecked ? 'âœ“' : ''}
                                    </div>
                                </div>`;
                    });
                    
                    html += `</div>`;
                });

                if (day.notes) {
                    html += `<div class="notes">
                                <div class="notes-title">ðŸ’¡ Pro Tips</div>
                                <div class="notes-content">${day.notes}</div>
                            </div>`;
                }

                if (day.nutritionTip) {
                    html += `<div class="nutrition-tip">
                                <div class="tip-title">ðŸ¥— Nutrition for Today</div>
                                ${day.nutritionTip}
                            </div>`;
                }

                content.innerHTML = html;
                contentsContainer.appendChild(content);
            });

            switchDay('day1');
            updateOverallProgress();
        }

        function switchDay(dayKey) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.day-content').forEach(content => content.classList.remove('active'));
            
            const tabs = document.querySelectorAll('.tab');
            const dayIndex = parseInt(dayKey.replace('day', '')) - 1;
            tabs[dayIndex].classList.add('active');
            
            document.getElementById(dayKey).classList.add('active');
        }

        function toggleExercise(exerciseId, dayKey) {
            progress[exerciseId] = !progress[exerciseId];
            localStorage.setItem('vcutProgress', JSON.stringify(progress));
            
            const btn = event.target;
            if (progress[exerciseId]) {
                btn.classList.add('checked');
                btn.textContent = 'âœ“';
            } else {
                btn.classList.remove('checked');
                btn.textContent = '';
            }

            updateDayCompletion(dayKey);
            updateOverallProgress();
        }

        function isDayComplete(dayKey) {
            const day = workoutPlan[dayKey];
            let totalExercises = 0;
            let completedExercises = 0;

            day.sections.forEach((section, sectionIndex) => {
                section.exercises.forEach((exercise, exerciseIndex) => {
                    totalExercises++;
                    const exerciseId = `${dayKey}-${sectionIndex}-${exerciseIndex}`;
                    if (progress[exerciseId]) completedExercises++;
                });
            });

            return totalExercises > 0 && completedExercises === totalExercises;
        }

        function updateDayCompletion(dayKey) {
            const tabs = document.querySelectorAll('.tab');
            const dayIndex = parseInt(dayKey.replace('day', '')) - 1;
            
            if (isDayComplete(dayKey)) {
                tabs[dayIndex].classList.add('completed');
            } else {
                tabs[dayIndex].classList.remove('completed');
            }
        }

        function updateOverallProgress() {
            let totalExercises = 0;
            let completedExercises = 0;

            Object.keys(workoutPlan).forEach(dayKey => {
                const day = workoutPlan[dayKey];
                day.sections.forEach((section, sectionIndex) => {
                    section.exercises.forEach((exercise, exerciseIndex) => {
                        totalExercises++;
                        const exerciseId = `${dayKey}-${sectionIndex}-${exerciseIndex}`;
                        if (progress[exerciseId]) completedExercises++;
                    });
                });
            });

            const percentage = Math.round((completedExercises / totalExercises) * 100);
            const progressBar = document.getElementById('overallProgress');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '% Complete';
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('vcutProgress');
                location.reload();
            }
        }

        initApp();
    </script>
